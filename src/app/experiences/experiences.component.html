@for (experience of experiences(); track experience.id) {
<div class="flex justify-center mt-6">
  <div class="flex flex-col mr-16  items-center">
    <div class="w-full mb-4">{{ experience.end }}</div>
    <div class="flex-1 w-0.5 bg-black"></div>
    <div class="border-2 border-solid border-black p-2 rounded-full">{{ experience.duration }}</div>
    <div class="flex-1 w-0.5 bg-black"></div>
    <div class="w-full mt-4">{{ experience.start }}</div>
  </div>


    <div class="card p-6 w-[36rem] rounded-xl shadow-md flex flex-col space-y-3 items-start">
      <div class="flex justify-between w-full">
        <div class="font-bold text-xl">
          {{ experience.title }}
        </div>
        <img [src]="experience.logoUrl" class="h-[31px]" [attr.alt]="experience.companyName">
      </div>

      @for (body of experience.body; track body.title) {
      <div class="text-left">
        <div class="underline">{{ body.title }}</div>
        <markdown>{{body.text}}</markdown>
      </div>
      }
    </div>
</div>
}
